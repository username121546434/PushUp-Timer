<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Push-Up Timer</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1 id="title">Push-Up Timer</h1>

  <div class="config-section" id="configSection">
    <label for="pushups">Number of Push-Ups:</label>
    <input type="number" id="pushups" min="1" value="10">

    <label for="seconds">Seconds per Push-Up:</label>
    <input type="number" id="seconds" min="1" value="3">

    <button id="startBtn">Start Timer</button>
  </div>

  <div class="timer-text" id="timerText">Get Ready</div>
  <div class="circle" id="circle"></div>
  <button type="button" id="cancelBtn">Cancel</button>

  <script src="script.js">
  </script>
</body>
</html>
